query trendingNow ($page: Int) {
    Page (page: $page) {
        media (sort:TRENDING_DESC, type:ANIME) {
            coverImage {
                large
                color
            }
            title {
                romaji
            }
        }
    }
}
query allTimePopular ($page: Int) {
    Page (page: $page) {
        media (sort:POPULARITY_DESC, type:ANIME) {
            coverImage {
                large
                color
            }
            title {
                romaji
            }
        }
    }
}